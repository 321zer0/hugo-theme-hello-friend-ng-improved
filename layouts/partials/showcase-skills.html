<script>
    function hasCommonElement(array1, array2)
    {
      // Loop for array1
      for(let i = 0; i < array1.length; i++) {
            
          // Loop for array2
          for(let j = 0; j < array2.length; j++) {
                
              // Compare the element of each and
              // every element from both of the
              // arrays
              if(array1[i] === array2[j]) {
                
                  // Return if common element found
                  return true;
              }
          }
      }
        
      // Return if no common element exist
      return false; 
    }

    var skillTabs = document.getElementsByClassName("skill-tab");
    for (var i = 0; i < skillTabs.length; i++) 
    {
        skillTabs[i].addEventListener("click", function(e)
        {
            document.getElementsByClassName("skill-tab-active")[0].classList.remove("skill-tab-active");
            e.target.classList.add('skill-tab-active');

            var skills = document.querySelectorAll("li.skill-inline");

            if (e.target.classList.contains("skill-category-all"))
            {
                skills.forEach(function(el) {
                    el.style.display = "block";
                });
            }
            else
            {
                skills.forEach(function(el) {
                    el.style.display = "block";
                });

                skills.forEach(function(el) {
                    if (!hasCommonElement(el.classList, e.target.classList))
                    {
                        el.style.display = "none";
                    }  
                });
            }
        });
    }
</script>
