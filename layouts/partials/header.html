<header class="header">
    <span class="header__inner">
        {{ partial "logo.html" . }}

        <span class="header__right">
            {{ if len .Site.Menus }}
                {{ partial "menu.html" . }}
                <span class="menu-trigger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </span>
            {{ end }}

            <div style="display:flex; align-items: center;">

                {{- if .Site.Params.EnableSearch }}
                    <div style="margin: 0.2em 1em 0 1em;">
                        <a href="/search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </a>
                    </div>
                {{- end}}
                    
                {{- if .Site.Params.EnableThemeToggle }}
                    <div class="theme-toggle not-selectable">
                        <span style="display: none;" class="not-selectable" id="theme-toggle-light">{{ partial "theme-toggle-icon-light.html" . }}</span>
                        <span style="display: none;" class="not-selectable" id="theme-toggle-dark">{{ partial "theme-toggle-icon-dark.html" . }}</span>
                    </div>
                {{- end}}

            </div>            
           
        </span>
    </span>
</header>
